<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Agentic Chatbot</h1>
            <p>Powered by LangGraph & LangChain</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    <div class="message-content">
                        <p>Hello! I'm your AI agent. Ask me anything and I'll do my best to help!</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="sendButton">
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="controls">
            <button id="clearButton" class="control-btn">Clear Chat</button>
            <button id="exportButton" class="control-btn">Export Chat</button>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
